# 1.
# Load Module jk_module 
<IfModule !mod_jk.c>
	LoadModule jk_module modules/mod_jk.so
</IfModule>
# 2.
# jk_module Global configuration of the server
<IfModule mod_jk.c>
  JkWatchdogInterval 30
	JkWorkersFile conf/extra/workers.properties
  JkLogFile "|/usr/local/apache2.2.24/bin/rotatelogs /usr/local/apache2.2.24/logs/mod-jk.log.%Y%m%d 86400"
	JkLogLevel Info
  JkLogStampFormat "[%Y %a %b %d %H:%M:%S]"	
	JKRequestLogFormat "%s %w %R %V %T %r"
  JkOptions +ForwardKeySize +ForwardURICompatUnparsed -ForwardDirectories
	JkMountFile conf/extra/uriworkermap.properties
	JkShmFile logs/mod-jk.shm
  JkMountCopy All
</IfModule>
# 3.
# Allow jk Connector server status reports generated by jkstatus,
<Location /jkstatus>
    jkmount jkstatus 
    Order deny,allow
    Deny from all
    #Allow from 127.0.0.1 
    Allow from all
</Location>
